<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        
     <link rel="stylesheet" type="text/css" href="D:\Form\formcss.css"/>
        
    </head>
    <body>
        <form>
            <h1><b><i>Registration Form</i></b></h1>
            <hr>
            
            <table>
                <tr>
                    <td>Name :</td>
                    <td><input type="text" name="name" placeholder="Enter Name...."/></td>
                </tr>
                <tr>
                    <td>Mid Name :</td>
                    <td><input type="text" name="midname" placeholder="Enter Father Name...."/></td>
                </tr>
                <tr>
                    <td>Last Name :</td>
                    <td><input type="text" name="lastname" placeholder="Enter Surname.... "/></td>
                </tr>
                <tr>
                    <td>DOB :</td>
                    <td><input type="date" name="DOB" /></td>
                </tr>
                <tr>
                    <td>Gender :</td>
                    <td><input type="radio" name="Gender" />Male</td>
                    <td><input type="radio" name="Gender" />Female</td>
                </tr>
                <tr>
                    <td>Mobile No. :</td>
                    <td><input type="number" name="Mobileno" length="10" placeholder="Enter Mobile number.... "/></td>
                </tr>
                <tr>
                    <td>Email :</td>
                    <td><input type="Email" name="Email" placeholder="Enter Email.... "/></td>
                </tr>
                
                <tr>
                    <td>College :</td>
                    <td>
                        <select>
                            <option>WIT</option>
                            <option>Orchide</option>
                            <option>Sinhagad</option>
                            <option>COEP</option>
                        </select>
                    </td>
                </tr>
            <tr class="lr">
                    <td><a href="D:\Form\success.html"><input type="button" value="save"/></a></td>
                    <td><input type="reset" value="cancel"/></td>
            </tr>
            </table>
        </form>
    </body>
</html>
